<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6">
      <form (ngSubmit)="onSubmit()" #accountForm="ngForm">
        <div class="form-group">
          <label for="transactionId">Transaction ID</label>
          <p>
            {{newTransaction.transactionId || "N/A"}}
          </p>
        </div>

        <div class="form-group">
          <label for="uploadId">Upload ID</label>
          <input
            type="text" class="form-control" style="margin-bottom: 20px;"
            [(ngModel)]="newTransaction.uploadId"
            >
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input
            type="date" class="form-control" style="margin-bottom: 20px;"
            [(ngModel)]="newTransaction.transactionDateText" />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text" class="form-control" style="margin-bottom: 20px;"
            [(ngModel)]="newTransaction.description" />
        </div>

        <p-dataTable
          #dt
          [value]="complexTransactions"
          [editable]="true"
          reorderableColumns="true"
          resizableColumns="true"
          [footerRows]="footerRows"
          (onEditComplete)="onEditComplete($event)"
          >
          <p-column
            header="Trash"
            >
            <template let-ledgerEntry="rowData">
              <button type="button" pButton (click)="del(ledgerEntry)" icon="fa-trash-o"></button>
            </template>
          </p-column>
          <p-column
            field="num"
            header="Number"
            >
          </p-column>
          <p-column
            field="fullAccount"
            header="Account"
            >
            <template let-ledgerEntry="rowData">
              <select (change)="onChange(ledgerEntry, $event.target.value)">
                <option *ngFor="let account of accounts" [value]="account.id">{{account.text}}</option>
              </select>
            </template>
          </p-column>
          <p-column
            field="credit"
            header="Credit"
            [editable]="true"
            >
          </p-column>
          <p-column
            field="debit"
            header="Debit"
            [editable]="true"
            >
          </p-column>
          <footer>
            <div class="ui-helper-clearfix">
              <button type="button" pButton icon="fa-plus" style="float:left" (click)="add($event)" label="Add">
              </button>
            </div>
          </footer>
        </p-dataTable>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <div class="col-sm-6">
      <img src="{{uploadSrc}}"
        [style.height.px]="imageHeight"
      >
    </div>
  </div>
</div>
