<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
      <form (ngSubmit)="onSubmit()" #accountForm="ngForm">
        <e-accountSelector
          (accountUpdated)="fromAccountUpdated($event)"
          [accounts]=accounts
          name="from" label="From Account"
          >
        </e-accountSelector>

        <e-accountSelector
          (accountUpdated)="toAccountUpdated($event)"
          [accounts]=accounts
          name="to" label="To Account"
          >
        </e-accountSelector>

        <div class="form-group">
          <label for="uploadId">Upload ID</label>
          <input
            type="text" class="form-control" style="margin-bottom: 20px;"
            [(ngModel)]="newReceipt.uploadId"
            >
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input
            type="date" class="form-control" style="margin-bottom: 20px;"
            [(ngModel)]="newReceipt.transactionDateText" />
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            type="text" class="form-control" style="margin-bottom: 20px;"
            [(ngModel)]="newReceipt.exchangeAmount" />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text" class="form-control" style="margin-bottom: 20px;"
            [(ngModel)]="newReceipt.description" />
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <div class="col-sm-10">
      <img src="{{uploadSrc}}"
        [style.height.px]="imageHeight"
      >
    </div>
  </div>
</div>
