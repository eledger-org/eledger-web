<html>
  <head>
    <base href="/">
    <title>Angular 2 QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 1. Load libraries -->
     <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>

    <!-- bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- font-awesome -->
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome-4.6.3/css/font-awesome.min.css" />

    <!-- ng2-select -->
    <link rel="stylesheet" type="text/css" href="/node_modules/ng2-select/components/css/ng2-select.css" />

    <!-- jquery -->
    <script src="/static/js/jquery-3.0.0.min.js"></script>

    <!-- select2 -->
    <!-- Can't get this to work, sadly.
    <link rel="stylesheet" type="text/css" href="/static/select2.4.0.3/css/select2.min.css" />
    <script src="/static/select2.4.0.3/js/select2.full.js"></script>
    -->

    <!-- primeng -->
    <!-- default theme -->
    <!--
    <link rel="stylesheet" type="text/css" href="node_modules/primeui/themes/omega/theme.css" />
    -->
    <!-- midnight theme -->
    <link rel="stylesheet" type="text/css" href="node_modules/primeui/themes/bootstrap/theme.css" />

    <!-- primeui -->
    <script src="/node_modules/primeui/primeui-ng-all.min.js"></script>
    <link rel="stylesheet" type="text/css" href="node_modules/primeui/primeui-ng-all.min.css" />

    <!-- global -->
    <script src="/static/js/global.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet/less" type="text/css" href="styles.less">

    <!-- less -->
    <script src="/static/js/less.min.js"></script>

    <script>
      System.import('app').then(function(m) {
        apiurl = "/api/";
        apitoken = "";

        m.Run(apiurl, apitoken);
      }).catch(function(err){ console.error(err); });
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>

      <script src="/static/js/jquery.inputmask.bundle.js"></script>
